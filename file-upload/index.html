    <script>
        // DOM å…ƒç´ 
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');

        let selectedFile = null;

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ˜¾ç¤ºé€‰ä¸­çš„æ–‡ä»¶
        function showSelectedFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            result.className = 'result';
            result.textContent = '';
        }

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        dropZone.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showSelectedFile(e.target.files[0]);
            }
        });

        // æ‹–æ‹½äº‹ä»¶
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                showSelectedFile(e.dataTransfer.files[0]);
            }
        });

        // è·å–æ–‡ä»¶åç¼€
        function getFileSuffix(filename) {
            if (!filename.includes('.')) return '';
            return filename.substring(filename.lastIndexOf('.') + 1);
        }

        // é¢„ç­¾åURLæ¥å£åœ°å€
        const PRESIGNED_API_URL = 'http://localhost:8081/test/notoken/generate/preSigned/url';

        // è·å–é¢„ç­¾åURL
        async function getPresignedUrl(filename, contentType) {
            const suffix = getFileSuffix(filename);
            console.log('æ–‡ä»¶åç¼€:', suffix, 'æ–‡ä»¶ç±»å‹:', contentType);

            const response = await fetch(PRESIGNED_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    suffix: suffix,
                    contentType: contentType,
                })
            });

            if (!response.ok) {
                throw new Error(`è·å–é¢„ç­¾åURLå¤±è´¥: ${response.status}`);
            }

            const result = await response.json();
            
            // é€‚é…åç«¯è¿”å›æ ¼å¼: { code, msg, data: { url, headers, ... } }
            if (result.code === 200 && result.data) {
                return result.data;
            } else if (result.url) {
                // å…¼å®¹ç›´æ¥è¿”å› { url, headers } çš„æ ¼å¼
                return result;
            } else {
                throw new Error(result.msg || 'è·å–é¢„ç­¾åURLå¤±è´¥');
            }
        }

        // ä½¿ç”¨é¢„ç­¾åURLä¸Šä¼ æ–‡ä»¶
        async function uploadWithPresignedUrl(presignedData, file) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percent + '%';
                        progressText.textContent = percent + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(xhr.response);
                    } else {
                        reject(new Error(`ä¸Šä¼ å¤±è´¥: ${xhr.status} ${xhr.statusText}`));
                    }
                });

                xhr.addEventListener('error', () => reject(new Error('ç½‘ç»œé”™è¯¯')));
                xhr.addEventListener('abort', () => reject(new Error('ä¸Šä¼ å·²å–æ¶ˆ')));

                xhr.open('PUT', presignedData.uploadUrl);
                
                // åªä½¿ç”¨åç«¯è¿”å›çš„headersï¼Œè¿™äº›æ˜¯ç­¾åæ—¶ä½¿ç”¨çš„
                // ä¸è¦é¢å¤–æ·»åŠ å…¶ä»–headerï¼Œå¦åˆ™ä¼šå¯¼è‡´ç­¾åéªŒè¯å¤±è´¥
                if (presignedData.headers) {
                    Object.entries(presignedData.headers).forEach(([key, value]) => {
                        xhr.setRequestHeader(key, value);
                    });
                } else {
                    // å¦‚æœåç«¯æ²¡è¿”å›headersï¼Œä½¿ç”¨æ–‡ä»¶çš„Content-Type
                    xhr.setRequestHeader('Content-Type', file.type || 'application/octet-stream');
                }

                xhr.send(file);
            });
        }

        // æŸ¥è¯¢æ–‡ä»¶ä¿¡æ¯
        const queryFilenameInput = document.getElementById('queryFilename');
        const queryBtn = document.getElementById('queryBtn');
        const fileDetail = document.getElementById('fileDetail');

        queryBtn.addEventListener('click', async () => {
            const filename = queryFilenameInput.value.trim();
            if (!filename) {
                fileDetail.className = 'file-detail show error';
                fileDetail.textContent = 'è¯·è¾“å…¥æ–‡ä»¶å';
                return;
            }

            queryBtn.disabled = true;
            queryBtn.textContent = 'æŸ¥è¯¢ä¸­...';

            try {
                const response = await fetch('http://localhost:8081/test/notoken/get/preSigned/file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: filename })
                });

                const result = await response.json();
                console.log('æ–‡ä»¶ä¿¡æ¯:', result);

                if (result.code === 200 && result.data) {
                    const data = result.data;
                    fileDetail.className = 'file-detail show';
                    
                    // ç”Ÿæˆé¢„è§ˆå†…å®¹
                    let previewHtml = '';
                    let typeBadge = '';
                    const contentType = data.contentType || '';
                    
                    if (contentType.startsWith('image/')) {
                        previewHtml = `<div class="file-preview"><img src="${data.url}" alt="${data.filename}" /></div>`;
                        typeBadge = '<span class="file-type-badge badge-image">ğŸ–¼ï¸ å›¾ç‰‡</span>';
                    } else if (contentType.startsWith('video/')) {
                        previewHtml = `<div class="file-preview"><video src="${data.url}" controls preload="metadata"></video></div>`;
                        typeBadge = '<span class="file-type-badge badge-video">ğŸ¬ è§†é¢‘</span>';
                    } else if (contentType.startsWith('audio/')) {
                        previewHtml = `<div class="file-preview"><div class="file-type-icon">ğŸµ</div><audio src="${data.url}" controls></audio></div>`;
                        typeBadge = '<span class="file-type-badge badge-audio">ğŸµ éŸ³é¢‘</span>';
                    } else if (contentType.includes('pdf')) {
                        previewHtml = `<div class="file-preview"><div class="file-type-icon">ğŸ“„</div></div>`;
                        typeBadge = '<span class="file-type-badge badge-document">ğŸ“„ PDF</span>';
                    } else if (contentType.includes('word') || contentType.includes('document')) {
                        previewHtml = `<div class="file-preview"><div class="file-type-icon">ğŸ“</div></div>`;
                        typeBadge = '<span class="file-type-badge badge-document">ğŸ“ æ–‡æ¡£</span>';
                    } else if (contentType.includes('excel') || contentType.includes('spreadsheet')) {
                        previewHtml = `<div class="file-preview"><div class="file-type-icon">ğŸ“Š</div></div>`;
                        typeBadge = '<span class="file-type-badge badge-document">ğŸ“Š è¡¨æ ¼</span>';
                    } else if (contentType.includes('zip') || contentType.includes('rar') || contentType.includes('compressed')) {
                        previewHtml = `<div class="file-preview"><div class="file-type-icon">ğŸ“¦</div></div>`;
                        typeBadge = '<span class="file-type-badge badge-other">ğŸ“¦ å‹ç¼©åŒ…</span>';
                    } else {
                        previewHtml = `<div class="file-preview"><div class="file-type-icon">ğŸ“</div></div>`;
                        typeBadge = '<span class="file-type-badge badge-other">ğŸ“ æ–‡ä»¶</span>';
                    }
                    
                    fileDetail.innerHTML = `
                        ${previewHtml}
                        <div class="detail-item" style="text-align: center; border-bottom: none; padding-bottom: 15px;">
                            ${typeBadge}
                        </div>
                        ${data.filename ? `<div class="detail-item"><div class="detail-label">æ–‡ä»¶å</div><div class="detail-value">${data.filename}</div></div>` : ''}
                        ${data.url ? `<div class="detail-item"><div class="detail-label">è®¿é—®åœ°å€</div><div class="detail-value"><a href="${data.url}" target="_blank">ç‚¹å‡»è®¿é—® â†—</a></div></div>` : ''}
                        ${data.size ? `<div class="detail-item"><div class="detail-label">æ–‡ä»¶å¤§å°</div><div class="detail-value">${formatFileSize(data.size)}</div></div>` : ''}
                        ${data.contentType ? `<div class="detail-item"><div class="detail-label">MIMEç±»å‹</div><div class="detail-value">${data.contentType}</div></div>` : ''}
                        ${data.ext ? `<div class="detail-item"><div class="detail-label">æ‰©å±•å</div><div class="detail-value">.${data.ext}</div></div>` : ''}
                        ${data.platform ? `<div class="detail-item"><div class="detail-label">å­˜å‚¨å¹³å°</div><div class="detail-value">${data.platform}</div></div>` : ''}
                        ${data.path ? `<div class="detail-item"><div class="detail-label">å­˜å‚¨è·¯å¾„</div><div class="detail-value">${data.path}</div></div>` : ''}
                        ${data.createTime ? `<div class="detail-item"><div class="detail-label">åˆ›å»ºæ—¶é—´</div><div class="detail-value">${data.createTime}</div></div>` : ''}
                    `;
                } else {
                    fileDetail.className = 'file-detail show error';
                    fileDetail.textContent = result.msg || 'æŸ¥è¯¢å¤±è´¥';
                }
            } catch (error) {
                console.error('æŸ¥è¯¢é”™è¯¯:', error);
                fileDetail.className = 'file-detail show error';
                fileDetail.textContent = 'æŸ¥è¯¢å¤±è´¥: ' + error.message;
            } finally {
                queryBtn.disabled = false;
                queryBtn.textContent = 'æŸ¥è¯¢æ–‡ä»¶';
            }
        });

        // å¼€å§‹ä¸Šä¼ 
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            progressContainer.classList.add('show');
            progressText.classList.add('show');
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            uploadBtn.disabled = true;
            result.className = 'result';

            try {
                progressText.textContent = 'è·å–é¢„ç­¾åURL...';
                const presignedData = await getPresignedUrl(
                    selectedFile.name,
                    selectedFile.type || 'application/octet-stream'
                );

                console.log('é¢„ç­¾åURLæ•°æ®:', presignedData);

                progressText.textContent = '0%';
                await uploadWithPresignedUrl(presignedData, selectedFile);

                progressText.textContent = 'è·å–æ–‡ä»¶ä¿¡æ¯...';
                
                // ä¸Šä¼ æˆåŠŸåç«‹å³è·å–æ–‡ä»¶ä¿¡æ¯
                const fileInfoResponse = await fetch('http://localhost:8081/test/notoken/get/preSigned/file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        datePath: presignedData.datePath,
                        fileName: presignedData.fileName,
                        originalFileName: selectedFile.name
                    })
                });
                
                const fileInfoResult = await fileInfoResponse.json();
                console.log('æ–‡ä»¶ä¿¡æ¯:', fileInfoResult);
                
                if (fileInfoResult.code === 200 && fileInfoResult.data) {
                    const data = fileInfoResult.data;
                    const contentType = data.contentType || '';
                    
                    // ç”Ÿæˆé¢„è§ˆå†…å®¹
                    let previewHtml = '';
                    let typeBadge = '';
                    
                    if (contentType.startsWith('image/')) {
                        previewHtml = `<div class="upload-preview"><img src="${data.url}" alt="${data.filename}" /></div>`;
                        typeBadge = '<span class="file-type-badge badge-image">ğŸ–¼ï¸ å›¾ç‰‡</span>';
                    } else if (contentType.startsWith('video/')) {
                        previewHtml = `<div class="upload-preview"><video src="${data.url}" controls preload="metadata"></video></div>`;
                        typeBadge = '<span class="file-type-badge badge-video">ğŸ¬ è§†é¢‘</span>';
                    } else if (contentType.startsWith('audio/')) {
                        previewHtml = `<div class="upload-preview"><div class="file-type-icon">ğŸµ</div><audio src="${data.url}" controls></audio></div>`;
                        typeBadge = '<span class="file-type-badge badge-audio">ğŸµ éŸ³é¢‘</span>';
                    } else if (contentType.includes('pdf')) {
                        previewHtml = `<div class="upload-preview"><div class="file-type-icon">ğŸ“„</div><a href="${data.url}" target="_blank" class="preview-link">ç‚¹å‡»é¢„è§ˆPDF</a></div>`;
